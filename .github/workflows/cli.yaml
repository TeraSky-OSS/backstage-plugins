name: CLI Release

on:
  push:
    tags:
      - 'CLI-*'

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.1.1

      - name: Setup GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          install-only: true

      - name: Set version from tag
        run: |
          # Extract version from tag (remove 'CLI-' prefix)
          VERSION=${GITHUB_REF#refs/tags/CLI-}
          # Create a temporary semver tag
          git tag "v${VERSION}"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Run GoReleaser
        run: goreleaser release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ env.VERSION }}

      - name: Sign the artifacts
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          for artifact in dist/backstage-config-generator_*; do
            if [[ -f "$artifact" && -x "$artifact" ]]; then
              cosign sign-blob --yes "$artifact" > "${artifact}.sig"
              cosign verify-blob --yes "$artifact" --signature "${artifact}.sig"
            fi
          done

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: dist/
          format: spdx-json
          artifact-name: sbom.spdx.json

      - name: Sign SBOM
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign sign-blob --yes sbom.spdx.json > sbom.spdx.json.sig
          cosign verify-blob --yes sbom.spdx.json --signature sbom.spdx.json.sig

permissions:
  contents: write