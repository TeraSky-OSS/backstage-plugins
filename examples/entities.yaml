---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-system
apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: examples
spec:
  owner: guests
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-component
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: example-website
  annotations:
    'quay.io/repository-slug': asd/asd
    'backstage.io/kubernetes-label-selector': 'cluster.x-k8s.io/provider=cluster-api,control-plane=controller-manager'
    'backstage.io/kubernetes-cluster': spc-oidc-tst
spec:
  type: service
  lifecycle: experimental
  owner: guests
  system: examples
  providesApis: [example-grpc-api]
---
# https://backstage.io/docs/features/software-catalog/descriptor-format#kind-api
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: example-grpc-api
spec:
  type: grpc
  lifecycle: experimental
  owner: guests
  system: examples
  definition: |
    syntax = "proto3";

    service Exampler {
      rpc Example (ExampleMessage) returns (ExampleMessage) {};
    }

    message ExampleMessage {
      string example = 1;
    };
---
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: example-terraform-module
  annotations:
    'terasky.backstage.io/terraform-module-url': https://github.com/terraform-aws-modules/terraform-aws-ecr
    'terasky.backstage.io/terraform-module-name': terraform-aws-ecr-from-catalog
    'terasky.backstage.io/terraform-module-ref': v3.1.0
    'terasky.backstage.io/terraform-module-description': AWS ECR Module - From Catalog
spec:
  type: terraform-module
  lifecycle: experimental
  owner: guests
  system: examples